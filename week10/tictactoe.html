<script>

    let pattern,
        color,
        currentNode,
        winner,
        steps;

    function replay () {
        pattern = [
            [0, 0, 0],
            [0, 0, 0],
            [0, 0, 0]
        ];

        color = 1;
        currentNode = [];
        winner = '';
        steps = [];
        document.getElementById('result').innerHTML = '';
        show();
    }
    replay();

    function show() {
        const container = document.getElementById('ttt');

        container.innerHTML = '';
        const [cx, cy] = currentNode;
        for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 3; j++) {
                let cell = document.createElement('div');
                cell.classList.add('cell');

                if (cx === i && cy === j) {
                    cell.classList.add('active');
                }

                cell.innerText = 
                    pattern[i][j] === 2 ? 'âœ”' :    // 2 - âœ”
                    pattern[i][j] === 1 ? 'âœ˜' :    // 1 - âœ˜
                    '';

                cell.addEventListener('click', () => userMove(i, j));

                container.appendChild(cell);
            }
            container.appendChild(document.createElement('br'));
        }

        document.getElementById('step').innerHTML = steps.map(step => {
            const player = step.color === 2 ? 'âœ”' :
                           step.color === 1 ? 'âœ˜' :
                           '';
            return player + ': (' + step.y + ',' + step.x + ')';
        }).join('<br/>');
    }

    function userMove (x, y) {
        if (pattern[x][y] || winner) return;  
        steps.push({
            x,
            y,
            color
        });
        currentNode = [x, y];
        pattern[x][y] = color;

        if (check(pattern, color, x, y)) {
            winner = color;
            document.getElementById('result').innerText =
                color === 2 ? 'ğŸ‰ğŸ‰ğŸ‰ æ­å–œ âœ” è·å¾—èƒœåˆ©ï¼ğŸ‰ğŸ‰ğŸ‰' :
                color === 1 ? 'ğŸ‰ğŸ‰ğŸ‰ æ­å–œ âœ˜ è·å¾—èƒœåˆ©! ğŸ‰ğŸ‰ğŸ‰' :
                'ç³»ç»Ÿé”™è¯¯';
        }
        show();
        color = 3 - color;
        computerMove();
    }

    function computerMove () {
        let choise = bestChoice(pattern, color);
        let x, y;
        if (choise.point) {
            [x, y] = choise.point;
            currentNode = [x, y];
            steps.push({
                x,
                y,
                color
            });
            pattern[x][y] = color;
            if (check(pattern, color, x, y)) {
                winner = color;
                document.getElementById('result').innerText =
                    color === 2 ? 'ğŸ‰ğŸ‰ğŸ‰ æ­å–œ âœ” è·å¾—èƒœåˆ©ï¼ğŸ‰ğŸ‰ğŸ‰' :
                    color === 1 ? 'ğŸ‰ğŸ‰ğŸ‰ æ­å–œ âœ˜ è·å¾—èƒœåˆ©! ğŸ‰ğŸ‰ğŸ‰' :
                    'ç³»ç»Ÿé”™è¯¯';
            }
        }
        show();
        color = 3 - color;
    }

    function check (pattern, color, x, y) {
        if (winner || !pattern[x][y]) return;
        if (
            pattern[x][y] === pattern[(x+1) % 3][y] && 
            pattern[x][y] === pattern[(x+2) % 3][y]
        ) {
            return true;
        }
        if (
            pattern[x][y] === pattern[x][(y+1) % 3] && 
            pattern[x][y] === pattern[x][(y+2) % 3]
        ) {
            return true;
        }

        if (!((x + y) % 2)) {
            if (x === y) {
                if (
                    pattern[1][1] === pattern[0][0] && 
                    pattern[1][1] === pattern[2][2]) return true;
            }

            if (x + y === 2) {
                if (
                    pattern[1][1] === pattern[2][0] &&
                    pattern[1][1] === pattern[0][2]) return true;
            }
        }
        return false;
    }


    function willWin (pattern, color) {
        for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 3; j++) {
                if (pattern[i][j] !== 0)
                    continue;
                // let tmp = clone(pattern);
                pattern[i][j] = color;
                if (check(pattern, color, i, j)) {
                    pattern[i][j] = 0;
                    return [i, j];
                }
                pattern[i][j] = 0;
            }
        }
        return null;
    }

    function bestChoice (pattern, color) {
        let point = willWin(pattern, color);
        if (point) {
            return {
                point,
                result: 1
            }
        }

        let result = -1;

        outer:for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 3; j++) {
                if (pattern[i][j] !== 0)
                    continue;
                    
                    pattern[i][j] = color;

                    let opposite = bestChoice(pattern, 3 - color);
                    pattern[i][j] = 0;
                    if (0 - opposite.result >= result) {
                        point = [i, j];
                        result = 0 - opposite.result
                    }
                    if (result === 1) {
                        break outer;
                    }
            }
        }

        return {
            point,
            result: point ? result : 0
        }
    }
</script>
